<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy_selector</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Hierarchy_selector</h1>
    </header>
    <div class="container">
        <div id="div1">
            <a >child a</a>
            <p>child p<a >aaa</a></p>
            <div>
                <p>descenant p</p>
                <p>descenant p</p>

            </div>
        </div>
        <p>next p</p>
        <p>sibling p</p>
        <hr>
        <input type="button" value="div>p" id="gt">
        <input type="button" value="div p" id="space">
        <input type="button" value="div+p" id="plus">
        <input type="button" value="div~p" id="wave">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        
        $(function(){
            $('#gt').on('click',function(){
                $('#div1>p').css('background','pink')
            })
            $('#space').on('click',function(){
                $('#div1 p').css('background','lightgreen')
            })
            $('#plus').on('click',function(){
                $('#div1+p').css('background','lightblue')
            })
            $('#wave').on('click',function(){
                $('#div1~p').css('background','yellow')
            })


            
        })
    
    </script>
</body>
</html>

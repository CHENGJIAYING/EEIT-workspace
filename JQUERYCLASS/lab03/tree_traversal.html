<html lang="en">
<head>

    <title>tree_traversal</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        table{
            width: 500px;

            margin: auto;
            display:flex;

            background-color: greenyellow;
            margin: auto;

</head>

        <table>

                <td></td>

                </td>
                <td></td>

    </div>

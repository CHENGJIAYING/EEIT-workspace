<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scoll</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .con {
            width: 100px;
            height: 100px;
            background-color: black;
            overflow: auto;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }

        .progress {
            background-color: lightgray;
            width: 100%;
            height: 30px;
            top: 0;
            left: 0;
        }

        .progress-percent {
            background-color: lightblue;
            width: 50%;
            height: 30px;
        }
        body{
           height: 300vh; 
        }
        #btn{
            position: fixed;
            width: 100px;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>scoll</h1>
    </header>
    <div class="container">

        <div class="progress">
            <div class="progress-percent"></div>
        </div>

        <div class="con">
            <div class="box"></div>
        </div>
        <button id="btn">top</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $('#btn').click(function(){
                $(window).scrollTop(0)
            })
            let bodyH=$('body').height()
            let windowH=$(window).height()
            $(window).scroll(function(){
                let windowNow=$(this).scrollTop();
                let scollPerpcent=Math.round((windowNow/(bodyH-windowH))*100)+'%'
                console.log(scollPerpcent)
                $('.progress-percent').css('width',scollPerpcent)

            })



            $('.con').scroll(function () {
                console.log(`scolltop:${$(this).scrollTop()},scollleft:${$(this).scrollleft()}`)
            })



        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function Demo</title>
<script>
	function toCelsius(fahrenheit) {
		return (5/9) * (fahrenheit-32);
	}
	document.write(toCelsius(100).toFixed(2) + "<br>");
	
	
	var myCels = toCelsius;
	document.write(myCels(110).toFixed(2) + "<br>");//新名字呼叫tocelsius,.toFixed(2)小數到第幾位
</script>
</head>
</html>
